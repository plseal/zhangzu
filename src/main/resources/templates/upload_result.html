<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件显示</title>
</head>
<body>
    <h1>已上传图片</h1>
    <img id="uploadedImage" src="" alt="上传图片" style="max-width: 500px;">

    <script>
        window.onload = function() {
            const imgElement = document.getElementById('uploadedImage');
            imgElement.src = '/uploads/whisky.jpg';
        }
    </script>
</body>
</html>
