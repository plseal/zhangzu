<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" />
		<title>统计分析(柱状图)</title>
		<!--index.html -->
		<meta http-equiv="pragma" content="no-cache"/>   
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>   
		<meta http-equiv="expires" content="0"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
		<link th:href="@{/bootstrap5.0.2/css/bootstrap.min.css}" rel="stylesheet"></link>
		<style> .css_red{color:#F00} </style> 
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo_32X32.ico}" media="screen" />
		<script type="text/javascript" th:src="@{/js/jquery-easyui-1.3.3/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap5.0.2/js/bootstrap.min.js}" ></script>
	</head>
	
	<body>
		<div class="container">
			<div class="page-content">
				<div class="col-sm-12">
					<h2 class="text-center">
						<a href="/song/index">宋帐本2022</a>
					</h2>
				</div>
				<br/>
				<div class="col-sm-12 ">
					<h2> <span class="badge bg-secondary">统计分析 柱状图(bootstrap5.0.2)</span></h2>
				</div>
				<br/>
				<div id="columnchart_material" style="width: 100%; height: 500px;"></div>
				<br/>
				<br/>
				<br/>
				<div class="col-sm-12 ">
					<h2> <span class="badge bg-secondary">按年查询</span></h2>
				</div>
				<div class="form-group">
					<select id="select_list_ac_year" class="form-select" aria-label="Default select example">
						<option
							th:each="zz_analysis : ${list_ac_year}"
							th:value="${zz_analysis.ac_year}"
							th:text="${zz_analysis.ac_year}"
							th:selected="${zz_analysis.ac_year == selectedValue_ac_year}">
						</option>
					</select>
				</div>
				<form action="/song/analysis/bar_post" method="post" class="d-grid gap-2">
					<button class="btn btn-primary" type="submit" id="selectedValue_year_type" name="selectedValue_year_type" th:value="${selectedValue_year_type}">查询</button>
				</form>
				<div class="col-sm-12 ">
					<h2> <span class="badge bg-secondary">单月汇总</span></h2>
				</div>
				<!--
				年月	当月支出	当月收入	当月余额
				2022/01	9608	   2000	       -9608
				-->
				<div class="form-group">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr >
							<th width="25%">年月</th>
							<th width="25%">当月支出</th>
							<th width="25%">当月收入</th>
							<th width="25%">当月余额</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="zz_analysis : ${list_zz_analysis_one_month}">
							<td th:text="${zz_analysis.ac}"></td><!--年月-->
							<td th:text="${zz_analysis.ac_min}"></td><!--当月支出-->
							<td th:text="${zz_analysis.ac_plus}"></td><!--当月收入-->
							<td th:text="${zz_analysis.ac_result}"></td><!--当月余额-->
						</tr>
					</tbody>
				</table>
				</div>

				<div class="col-sm-12 ">
					<h2> <span class="badge bg-secondary">单月按类别合计</span></h2>
				</div>
				<!--
				年月	支出	分类
				2022/01	-5000	餐饮饮食
				2022/01	-3608	李服饰
				2022/01	-1000	日常用品
				-->
				<div class="form-group">
					<table id="group-by-type-table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr >
							<!--
							<th width="5%">ID</th>
							-->
							<th width="33%">年月</th>
							<th width="33%">支出</th>
							<th width="33%">分类</th>										
						</tr>
					</thead>
					<tbody>
						<tr th:each="zz_analysis : ${list_zz_type_analysis}">
							<td th:text="${zz_analysis.ac}"></td><!--年月-->
							<td th:text="${zz_analysis.ac_min}"></td><!--支出-->
							<td th:text="${zz_analysis.ac_type}"></td><!--支出-->
						</tr>
						
					</tbody>
				</table>
			</div><!--PAGE CONTENT ENDS-->

		</div><!--/.main-container-->

	
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
<script th:inline="javascript">
	google.charts.load('current', {'packages':['bar']});
	google.charts.setOnLoadCallback(drawChart);
	let array_header = ['Month', '支出', '收入', '余额', '买货'];
	let list_for_chart = [array_header];
	var row_cnt = 0;
	var list_zz_analysis =/*[[${list_zz_analysis_for_bar_chart}]]*/
	
	list_zz_analysis.forEach(function(zz_analysis){
		list_for_chart.push([zz_analysis.ac, zz_analysis.ac_min, zz_analysis.ac_plus, zz_analysis.ac_result, zz_analysis.ac_maihuo]);
	});

	function drawChart() {
		var data = google.visualization.arrayToDataTable(list_for_chart);

		var options = {
			chart: {
			title: '2022',
			//subtitle: '201701-201712',
			}
		};

		var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

		chart.draw(data, google.charts.Bar.convertOptions(options));
		
		
		// Add our selection handler.
		google.visualization.events.addListener(chart, 'select', selectHandler);

		// The selection handler.
		// Loop through all items in the selection and concatenate
		// a single message from all of them.
		function selectHandler() {
			var selection = chart.getSelection();
			var message = '';
			for (var i = 0; i < selection.length; i++) {
			var item = selection[i];
			if (item.row != null && item.column != null) {
				//var str_ac = data.getFormattedValue(item.row, item.column);
				var str_ac = data.getFormattedValue(item.row, 0);
				message += '{row1:' + item.row + ',column:' + item.column + '} = ' + str_ac + '\n';
				
				//ZHICHU
				if (item.column == 1) {
				window.location.href = "/song/analysis/bar?zhangzu_ac="+str_ac;
				}
			} else if (item.row != null) {
				var str_ac = data.getFormattedValue(item.row, 0);
				message += '{row2:' + item.row + ', column:none}; value (col 0) = ' + str_ac + '\n';
			} else if (item.column != null) {
				var str_ac = data.getFormattedValue(0, item.column);
				message += '{row3:none, column:' + item.column + '}; value (row 0) = ' + str_ac + '\n';
			}
			}
			if (message == '') {
			message = 'nothing';
			}
			//alert('You selected ' + message);
			
		}
	
	
	}
</script>
</div>
</body>
</html>
