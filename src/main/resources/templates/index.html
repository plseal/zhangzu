<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" />
		<title>李账本</title>
		<!--index.html -->
		<meta http-equiv="pragma" content="no-cache"/>   
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>   
		<meta http-equiv="expires" content="0"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
		<link th:href="@{/bootstrap3.0.0/css/bootstrap.min.css}" rel="stylesheet"></link>
		<link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"></link>
		<style> 
		.css_red{color:#F00} 
		</style> 
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo_32X32.ico}" media="screen" />
		
		
		<script type="text/javascript" th:src="@{/js/jquery-easyui-1.3.3/jquery.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/bootstrap3.0.0/js/bootstrap.min.js}" ></script>
		
		
		<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}" charset="UTF-8"></script>
		<script type="text/javascript" th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}" charset="UTF-8"></script>
	</head>
	
	<body>

		<div class="container">
			<div class="page-content">
				<div class="col-sm-12">

					<a onclick="location.href='/zhangzu/index'" >
						<h2 class="text-center">李帐本</h2>

					</a>
				</div>
				<br/>
				<div class="col-sm-12">
					<h1>
						<small>
							<i class="icon-list-alt"></i>
							流水账一览
						</small>
					</h1>
				</div>
				<br/>
		        <div class="col-sm-12">
		          <button type="button" class="btn btn-lg btn-block btn-danger" onclick="location.href = '/zhangzu/insert';">添加新单据</button>
		        </div>
				<br/>
		        <div class="col-sm-12">
					<button type="button" class="btn btn-lg btn-block btn-warning" id="analysis_2022" onclick="location.href = '/zhangzu/analysis_2022';">统计分析(2022年)</button>
				</div>
				<br/>
				<!--
		        <div class="col-sm-12">
		          <button type="button" class="btn btn-lg btn-block btn-warning" onclick="location.href = '/zhangzu/index2020';">2020年</button>
		        </div>
				-->


				<br/>
				<!--PAGE CONTENT BEGINS-->
				<table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr >
							<!--
							<th width="5%">ID</th>
							-->
							<th width="10%">日期</th>
							<th width="15%">名称</th>
							<th width="10%">金额</th>
							<th width="10%">分类</th>
							<th width="10%">收支</th>
							<th width="20%">备注</th>
							<th width="10%">售价</th>
							<th width="10%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="zhangzu : ${list_zhangzu}">
							<td th:text="${zhangzu.z_date}"></td><!--日期-->
							<td th:text="${zhangzu.z_name}"></td><!--名称-->
							<td th:text="${zhangzu.z_amount}"></td><!--金额-->
							<td th:text="${zhangzu.z_type}"></td><!--分类-->
							<td th:text="${zhangzu.z_io_div}"></td><!--收支-->
							<td th:text="${zhangzu.z_remark}"></td><!--备注-->
							<td th:text="${zhangzu.z_m_amount}"></td><!--售价-->
							<td>
								<form action="/zhangzu/update" method="post">
									<button class="btn btn-info btn-small" type="submit" name="id" th:value="${zhangzu.id}">编辑</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
		    
				<!--PAGE CONTENT ENDS-->

		</div><!--/.main-container-->

	
<script type="text/javascript">

			
</script>

</div>
</body>
</html>
